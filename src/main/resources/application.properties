
# To have our application find our .jsp files
spring.mvc.view.prefix=/WEB-INF/

spring.datasource.url=jdbc:mysql://localhost:3306/solo
spring.datasource.username=root
# Make sure the password is the same as what you use on your machine for MySQL Workbench!!!
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# To support Delete and Put requests
spring.mvc.hiddenmethod.filter.enabled=true
